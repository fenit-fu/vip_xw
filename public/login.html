<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atzona - Tours and Travel Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/loading.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- loading -->
	<div id="loading"></div>
	<!-- end loading -->

	<!-- login -->
	<div class="login_register">
		<div class="container">
			<div class="icon">
				<a href="#" class="go-to-back"><img src="img/go-to-back.png" alt=""></a>
			</div>
			<div class="entry">
				<div class="head">
					<img src="img/logo.png" alt="">
				</div>
				<form action="#">
					<div class="input-field">
						<input id="email" type="email" class="validate" placeholder="用户名">
					</div>
					<div class="input-field">
						<input id="password" type="password" class="validate" placeholder="密码">
					</div>
					<div><a href="" class="forgot">忘记密码?</a></div>
					<div class="chebox">
						<input type="checkbox" id="checkbox" />
							<label for="checkbox">记住我</label>
					</div>
					<a href="" class="button">登录</a>
					<div class="create-account">没注册? <a href="">注册</a></div>
				</form>
			</div>
			</div>
		</div>
	</div>
	<!-- en login -->
	
	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/animsition.js"></script>
	<script src="js/custom.js"></script>

</body>
</html>
